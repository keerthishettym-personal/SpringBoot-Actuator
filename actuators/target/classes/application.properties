spring.application.name=SpringActuatorDemo
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

management.endpoints.web.exposure.include=info,health,beans,metrics,mappings,loggers
management.endpoint.health.show-details=always

management.info.env.enabled=true
info.app.name=Actuator Demo Application
info.app.description=Spring Boot Actuator demo
info.app.version=1.0.0




